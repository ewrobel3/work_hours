<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>WorkTracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="job1">
        <div id="top">
            <i class="fas fa-chevron-left"></i>
            <h1>Today</h1>
            <i class="fas fa-chevron-right"></i>
            <h2 id="goal">Goal: 2 hours</h2>
        </div>
        <div id="body">
            <div id="stopwatch">
                <div id="timer">Time</div>
                <input id="description" placeholder="Description" />
                <div id="buttons">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="lap">Lap</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <table id="spreadsheet">
                <tr>
                    <th>Start</th>
                    <th>Time</th>
                    <th>Description</th>
                </tr>
            </table>
        </div>
    </div>

	<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js">
	</script>
	<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js">
	</script>
	<script src="script.js">
	</script>
</body>

</html>
